version: "3.8"

services:
  db:
    image: mysql:5.7
    restart: unless-stopped
    env_file:
      - ./stack.env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - internal-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: qloapps:latest
    depends_on:
      - db
    restart: unless-stopped
    expose:
      - "80"
    env_file:
      - ./stack.env
    environment:
      DB_HOST:     "db"
      DB_NAME:     "${MYSQL_DATABASE}"
      DB_USER:     "${MYSQL_USER}"
      DB_PASSWORD: "${MYSQL_PASSWORD}"
    networks:
      - internal-network
      - proxy-network

volumes:
  db_data:

networks:
  internal-network:
    name: ${COMPOSE_PROJECT_NAME}_internal-network
    driver: bridge
  proxy-network:
    external: true
