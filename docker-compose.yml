version: "3.8"

services:
  db:
    image: mysql:5.7
    restart: unless-stopped
    env_file:
      - ./stack.env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - proxy-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: qloapps:latest
    depends_on:
      - db
    restart: unless-stopped

    # Port‐Mapping nur für die Erstinstallation
    ports:
      - "8080:80"

    env_file:
      - ./stack.env
    environment:
      DB_HOST:     "db"
      DB_NAME:     "${MYSQL_DATABASE}"
      DB_USER:     "${MYSQL_USER}"
      DB_PASSWORD: "${MYSQL_PASSWORD}"

    # damit Deine install‐Daten erhalten bleiben
    volumes:
      - html_data:/var/www/html

    networks:
      - proxy-network

volumes:
  db_data:
  html_data:

networks:
  proxy-network:
    external: true
